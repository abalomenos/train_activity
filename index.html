    <section>
            
        <div class="trainActivity">
                
            
            
                <h2>Train Activity</h2>
            <hr>
            <div class="gameContainer">
                <div id="container">
                    <div id="loginContainer">
                            <a href="#" id="loginButton"><span>Login</span><em></em></a>
                            <div style="clear:both"></div>
                            <div id="loginBox">                
                                <form id="loginForm">
                                    <fieldset id="body">
                                        <fieldset>
                                            <label for="email">Email Address</label>
                                            <input type="text" name="email" id="email" />
                                        </fieldset>
                                        <fieldset>
                                            <label for="password">Password</label>
                                            <input type="password" name="password" id="password" />
                                        </fieldset>
                                        <input type="submit" id="login" value="Sign in" />
                                        <!-- <label for="checkbox"><input type="checkbox" id="checkbox" />Remember me</label> -->
                                    </fieldset>
                                    <!-- <span><a href="#">Forgot your password?</a></span> -->
                                </form>
                            </div>
                        </div>
                        <div id="registerContainer">
                            <a href="#" id="registerButton"><span>Register</span><em></em></a>
                            <div style="clear:both"></div>
                            <div id="registerBox">                
                                <form id="registerForm">
                                    <fieldset id="body">
                                        <fieldset>
                                            <label for="emailRegister">Email Address</label>
                                            <input type="text" name="emailRegister" id="emailRegister" />
                                        </fieldset>
                                        <fieldset>
                                            <label for="passwordRegister">Password</label>
                                            <input type="password" name="passwordRegister" id="passwordRegister" />
                                        </fieldset>
                                        <input type="submit" id="register" value="Register" />
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="logoutContainer">
                        <div id="userName"></div>
                        <a href="#" id="logoutButton"><span>Logout</span><em></em></a>
                        <br>
                    </div>

                
                <div class = "leftContainer">
                    <div class ="leftHeader">
                        <h4>Train Schedule</h4>
                    </div>
                    <div class ="rightHeader">
                            <h4 id="currentTime"></h4>
                    </div>
                    <table id="trainSchedule">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th id="admin">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class = "rightContainer">
                    <!-- <div id="login">
                        <h3>Login</h3>
                        <form id="loginForm">

                                <label for="loginEmail">Email</label>

                            </div>
                            <div>
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter admin password">
                            </div>
                            <button type="submit" id="loginSubmit">Submit</button>
                        </form>
                    </div> -->
                    
                    <div id="addTrains">
                        <h3>Add Train</h3>
                        <form id="addTrainsForm">
                            <div>
                                <label for="trainName">Train Name</label>
                                <input type="text" id="trainName">
                            </div>
                            <div>
                                <label for="trainDestination">Destination</label>
                                <input type="text" id="trainDestination">
                            </div>
                            <div>
                                <label for="trainFirstTime">Start Time</label>
                                <input type="text" id="trainFirstTime" required placeholder="(HH:mm) military time" onkeyup="myFunction()">
                            </div>
                            <div>
                                <label for="trainFrequency">Frequency</label>
                                <input type="text" id="trainFrequency" placeholder="(min)">
                            </div>
                            <button type="submit" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
